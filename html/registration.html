<body>
    <div id="nav-holder"> </div>

    <div class="container-fluid"id="registration-heading">
            <h2>Welcom to the Registration page</h2>
            <h6>Please fill in the forms appropriately</h6>
    </div>
    <div class="container">
    <form id="myform" action="">

             <label for="name">Name:</label>
             <input type="text" placeholder="Plese enter your name" id="name"/>

             <label for="designation">Designation:</label>
             <input type="text" placeholder="Plese enter your designation" id="designation"/>

            <label for="category">Choose your category:</label>
             <select id="category">
                 <option value="Faculty">Faculty</option>
                 <option value="Industry">Industry</option>
                 <option value="Professional">Professional</option>
                 <option value="Research">Research</option>
                 <option value="Scholar">Scholar</option>
                 <option value="Student">Student</option>
             </select>

             <label for="institution">Institution:</label>
             <input type="text" placeholder="Please enter your Institution" id="institution"/>

             <label for="address">Address for communication:</label>
             <input type="text" placeholder="Please enter your address" id="address"/>

             <label for="title">Title of paper:</label>
             <input type="text" placeholder="Title" id="title"/>
             
              <label for="number">Phone Number:</label>
             <input type="text" placeholder="Please enter your contact number" id="number"/>

              <label for="email">Email:</label>
             <input type="email" placeholder="Please enter your email" id="email"/>

             <label for="addressco">Address of co-author:</label>
             <input type="text" placeholder="Please enter your address" id="addressco"/>

              <label for="dd">DD number:</label>
             <input type="text" placeholder="Please enter your dd number" id="dd"/>

             <label for="date-picker">Date:</label>
             <input type="text" placeholder="dd/mm/yyyy" id="date-picker"/>

             <label for="bank">Bank Name:</label>
             <input type="text" placeholder="Please enter your bank name" id="bank"/>

              <label for="branch">Branch Name:</label>
             <input type="text" placeholder="Please enter your branch name" id="branch"/>
             
             <button type="submit" id="submit-button">Submit</button>
    </form>
    </div>
</body>
</html>
